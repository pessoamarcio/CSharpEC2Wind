name: Implantação da API ASP.NET 6.0 no EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v2

      - name: Configurar ambiente
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x

      - name: Restaurar pacotes
        run: dotnet restore

      - name: Publicar projeto
        run: dotnet publish -c Release -o ./publish

      - name: Transferir arquivos para o EC2
        uses: appleboy/winrm-action@master
        with:
          host: ${{ secrets.EC2_HOST }
          port: 5986
          username: ${{ secrets.EC2_USERNAME }}
          password: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          script: |
            $session = New-PSSession -ComputerName ${{ secrets.EC2_HOST } -Port 5986 -Credential (Get-Credential)
            Copy-Item -Path .\publish -Destination 'C:\Users\Administrator\Desktop' -ToSession $session
            Remove-PSSession -Session $session

      - name: Conectar ao EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            cd C:\Users\Administrator\Desktop
            dotnet MeuProjeto.dll
