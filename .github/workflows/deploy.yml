name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup remote PowerShell
        uses: appleboy/remote-powershell@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          password: ${{ secrets.EC2_PRIVATE_KEY }}

      - name: Copy files to EC2
        run: |
          $session = New-PSSession -ComputerName 52.91.196.71 -Credential $env:Administrator
          Copy-Item -Path "." -Destination "C:\Users\Administrator\Desktop" -Recurse -ToSession $session
          Remove-PSSession $session
          
